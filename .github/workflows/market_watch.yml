name: Market Watchdog

on:
  schedule:
    - cron: '0 14 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '30 20 * * 1-5'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      
      - name: Instalar dependencias DEL ROBOT (Limpio)
        # AQUI ESTA LA MAGIA: Instalamos librerias una por una, sin Streamlit.
        run: |
          python -m pip install --upgrade pip
          pip install yfinance numpy requests
          pip install pandas_ta
          pip install pandas==1.5.3

      - name: Ejecutar Esc√°ner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alerta_bot.py
