name: Bot Final SystemaTrader

on:
  schedule:
    # Lunes a Viernes: 09:30 AM NY (14:30 UTC), 12:00 PM NY (17:00 UTC), 03:00 PM NY (20:00 UTC)
    - cron: '30 14 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '0 20 * * 1-5'
  workflow_dispatch:

jobs:
  ejecutar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Instalar Librer√≠as
        # Instalamos solo lo necesario, sin pandas_ta que da problemas
        run: pip install yfinance pandas numpy requests

      - name: Correr Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alerta_bot.py
