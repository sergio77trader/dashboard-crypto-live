name: Bot Final SystemaTrader

on:
  schedule:
    - cron: '0 14 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '30 20 * * 1-5'
  workflow_dispatch:

jobs:
  ejecutar_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar Código
        uses: actions/checkout@v3

      - name: Instalar Python 3.9 (Estable)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

- name: Instalar Librerías (Fix Compatibilidad)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # El orden importa: Primero numpy viejo, luego pandas viejo
          pip install "numpy<1.24"
          pip install "pandas==1.3.5"
          pip install yfinance requests
          # Ahora sí, pandas_ta funcionará porque ya tiene numpy compatible
          pip install pandas_ta

      - name: Correr Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alerta_bot.py
